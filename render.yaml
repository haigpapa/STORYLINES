services:
  - type: web
    name: literary-explorer
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set to your Render URL
    autoDeploy: true
